<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Lens & Motion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <h1 class="loading-brand">Lens & Motion</h1>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p class="loading-text">Loading ...</p>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landing-page" class="hidden">
        <div class="landing-overlay"></div>
        <div class="landing-content fade-in">
            <h1 class="brand-name">Lens & Motion</h1>
            <p class="tagline">Capturing Moments, Creating Memories</p>
            <p class="subtitle">Photography & Videography</p>
            <button class="cta-button" onclick="enterGallery()">
                <span>Lihat Gallery</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
